<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude MPM WebSocket Monitor</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, monospace;
            margin: 0;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: #4ec9b0;
            margin-bottom: 20px;
        }
        
        .status {
            padding: 10px;
            background: #2d2d2d;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .connected {
            color: #4ec9b0;
        }
        
        .disconnected {
            color: #f44747;
        }
        
        .events {
            background: #2d2d2d;
            border-radius: 5px;
            padding: 20px;
            height: 600px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
        }
        
        .event {
            margin-bottom: 10px;
            padding: 10px;
            background: #1e1e1e;
            border-radius: 3px;
            border-left: 3px solid #569cd6;
        }
        
        .event.session {
            border-left-color: #4ec9b0;
        }
        
        .event.claude {
            border-left-color: #c586c0;
        }
        
        .event.agent {
            border-left-color: #dcdcaa;
        }
        
        .event.todo {
            border-left-color: #ce9178;
        }
        
        .event.system {
            border-left-color: #608b4e;
        }
        
        .event-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .event-type {
            color: #569cd6;
        }
        
        .event-time {
            color: #808080;
            font-size: 11px;
        }
        
        .event-data {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .claude-output {
            background: #1a1a1a;
            padding: 5px;
            border-radius: 3px;
            margin-top: 5px;
        }
        
        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        button:hover {
            background: #1177bb;
        }
        
        button:disabled {
            background: #3c3c3c;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Claude MPM WebSocket Monitor</h1>
        
        <div class="status">
            <strong>Status:</strong> <span id="status" class="disconnected">Disconnected</span>
            <button id="connect-btn" onclick="connect()">Connect</button>
            <button id="disconnect-btn" onclick="disconnect()" disabled>Disconnect</button>
            <button onclick="clearEvents()">Clear</button>
        </div>
        
        <div class="events" id="events"></div>
    </div>

    <script>
        let ws = null;
        const eventsDiv = document.getElementById('events');
        const statusSpan = document.getElementById('status');
        const connectBtn = document.getElementById('connect-btn');
        const disconnectBtn = document.getElementById('disconnect-btn');
        
        function updateStatus(connected) {
            if (connected) {
                statusSpan.textContent = 'Connected';
                statusSpan.className = 'connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
            } else {
                statusSpan.textContent = 'Disconnected';
                statusSpan.className = 'disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            }
        }
        
        function addEvent(event) {
            const eventDiv = document.createElement('div');
            eventDiv.className = 'event';
            
            // Add type-specific class
            const eventType = event.type || 'unknown';
            const category = eventType.split('.')[0];
            eventDiv.classList.add(category);
            
            // Create header
            const header = document.createElement('div');
            header.className = 'event-header';
            
            const typeSpan = document.createElement('span');
            typeSpan.className = 'event-type';
            typeSpan.textContent = eventType;
            
            const timeSpan = document.createElement('span');
            timeSpan.className = 'event-time';
            timeSpan.textContent = new Date(event.timestamp).toLocaleTimeString();
            
            header.appendChild(typeSpan);
            header.appendChild(timeSpan);
            eventDiv.appendChild(header);
            
            // Create data section
            const dataDiv = document.createElement('div');
            dataDiv.className = 'event-data';
            
            if (eventType === 'claude.output' && event.data) {
                // Special handling for Claude output
                const content = event.data.content || '';
                const stream = event.data.stream || 'stdout';
                dataDiv.innerHTML = `<div class="claude-output">[${stream}] ${escapeHtml(content)}</div>`;
            } else {
                // Regular JSON display
                dataDiv.textContent = JSON.stringify(event.data, null, 2);
            }
            
            eventDiv.appendChild(dataDiv);
            eventsDiv.appendChild(eventDiv);
            
            // Auto-scroll to bottom
            eventsDiv.scrollTop = eventsDiv.scrollHeight;
            
            // Limit to 1000 events
            while (eventsDiv.children.length > 1000) {
                eventsDiv.removeChild(eventsDiv.firstChild);
            }
        }
        
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
        
        function connect() {
            if (ws) return;
            
            ws = new WebSocket('ws://localhost:8765');
            
            ws.onopen = () => {
                updateStatus(true);
                addEvent({
                    type: 'system.connected',
                    timestamp: new Date().toISOString(),
                    data: { message: 'Connected to WebSocket server' }
                });
                
                // Subscribe to all events
                ws.send(JSON.stringify({
                    command: 'subscribe',
                    channels: ['*']
                }));
            };
            
            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    addEvent(data);
                } catch (e) {
                    console.error('Failed to parse message:', e);
                }
            };
            
            ws.onerror = (error) => {
                addEvent({
                    type: 'system.error',
                    timestamp: new Date().toISOString(),
                    data: { message: 'WebSocket error', error: error.toString() }
                });
            };
            
            ws.onclose = () => {
                ws = null;
                updateStatus(false);
                addEvent({
                    type: 'system.disconnected',
                    timestamp: new Date().toISOString(),
                    data: { message: 'Disconnected from WebSocket server' }
                });
            };
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
        
        function clearEvents() {
            eventsDiv.innerHTML = '';
        }
        
        // Auto-connect on load
        window.onload = () => {
            connect();
        };
    </script>
</body>
</html>
